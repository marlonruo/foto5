<script type="text/javascript">

var pictureSource
var destinationType
document.addEventListener("deviceready",onDeviceReady,false);



function onDeviceReady() {
pictureSource=navigator.camera.PictureSourceType;
destinationType=navigator.camera.DestinationType;
}

function capturePhoto() {
capturePhoto2()
navigator.camera.getPicture(onPhotoURISuccess, onFail,{
quality : 50,
destinationType : Camera.DestinationType.FILE_URI,
sourceType : Camera.PictureSourceType.CAMERA,
popoverOptions: CameraPopoverOptions,
saveToPhotoAlbum: true });
}

function onPhotoURISuccess(imageURI) {
document.getElementById("pollo").src = imageURI;
document.getElementById("nombre").innerHTML = imageURI;
}


  function capturePhoto2() {
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { 
	  quality: 50,
	  destinationType: destinationType.DATA_URL,
	  sourceType : Camera.PictureSourceType.CAMERA,
	  });
    }
	
	function onPhotoDataSuccess(imageData) {
      var foto2 = document.getElementById('foto2');
      foto2.style.display = 'block';
      foto2.src = "data:image/jpeg;base64," + imageData;
	  dirFoto="data:image/jpeg;base64," + imageData;
	  alert(dirFoto)
    }

function onFail(message) {
alert("Error debido a: " + message);
}
</script>
